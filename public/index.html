<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Website</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body class="home-page">

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-left">
      <h1>Hello!</h1>
      <h2>Welcome to my website</h2>
      <p>I'm Clara, and this is a little website I built while learning web dev.</p>
      <a href="about.html" class="btn">Learn More</a>
    </div>
    <div class="hero-right">
        <div class="slideshow">
            <div class="slides">
              <img src="images/img1.jpg" alt="Picture of me with my eyes closed (happens a lot)">
              <img src="images/img2.jpg" alt="Oh hey! I'm into photography also a little bit ;) This is a picture of two old women in pink floaties in the very blue waters of the Indonesian ocean!">
              <img src="images/img3.jpg" alt="A big rocky cliff and several boats in front of it">
            </div>
            <button class="prev">‹</button>
            <button class="next">›</button>
          </div>
          
    </div>
  </section>

  <!-- Scroll Section -->
  <section class="call-to-action">
    <h2>Want to connect?</h2>
    <p>If you'd like to chat, collaborate, or just say hi — feel free to reach out.</p>
    <a href="contact.html" class="btn">Get in Touch</a>
  </section>

</body>
</html>
